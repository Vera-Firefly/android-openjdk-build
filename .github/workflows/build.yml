name: Build OpenJDK for Android

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_android:
    strategy:
      matrix:
        arch: [ "aarch32", "aarch64", "x86", "x86_64" ]
      fail-fast: false

    name: "Build for Android ${{matrix.arch}}"
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build with CI build script
      run: bash "ci_build_arch_${{matrix.arch}}.sh"

    - name: Upload JRE build output
      uses: actions/upload-artifact@v4
      with:
        name: 'jre11-${{matrix.arch}}'
        path: jre11*.tar.xz

  pojav:
    needs: build_android
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get jre11-aarch32
      uses: actions/download-artifact@v4
      with:
        name: jre11-aarch32
        path: pojav

    - name: Get jre11-aarch64
      uses: actions/download-artifact@v4
      with:
        name: jre11-aarch64
        path: pojav

    - name: Get jre11-x86
      uses: actions/download-artifact@v4
      with:
        name: jre11-x86
        path: pojav

    - name: Get jre11-x86_64
      uses: actions/download-artifact@v4
      with:
        name: jre11-x86_64
        path: pojav

    - name: Repack JRE
      run: bash "repack_jre.sh" $GITHUB_WORKSPACE/pojav $GITHUB_WORKSPACE/pojav/jre11-pojav

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
          name: jre11-pojav
          path: pojav/jre11-pojav/*
